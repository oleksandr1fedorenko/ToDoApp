
<form>
  <div class="grid gap-6 mb-6 md:grid-rows-2 items-center">
    <div>
      <label for="LoginUsername" class="block mb-2 text-sm font-medium">Username</label>
      <input [(ngModel)]="user.username" [ngModelOptions]="{standalone: true}" type="text" id="LoginUsername" class=" w-64 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="John" required>
    </div>
    <div class="mb-6">
      <label for="LoginPassword" class="block mb-2 text-sm font-medium ">Password</label>
      <input [(ngModel)]="user.password" [ngModelOptions]="{standalone: true}" type="password" id="LoginPassword"
             class="w-64 bg-gray-50 border border-gray-300  text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
             placeholder="•••••••••" required>
    </div>
  </div>
  <button type="button" (click)="login(user)"
          class="text-white bg-gradient-to-r from-green-400 via-green-500 to-green-600 hover:bg-gradient-to-br   font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2">
   Login
  </button>
</form>
