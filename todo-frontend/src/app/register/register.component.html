<div class="grid md:grid-rows-4 justify-items-center">
    <h1
      class="text-4xl font-bold bg-gradient-to-r from-gray-700 via-gray-900 to-black inline-block text-transparent bg-clip-text">
      Account Registration
    </h1>
  <div class=" mt-3">
    <label for="exampleInputUsername" class="block mb-2 text-sm font-medium">Username</label>
    <input  name="username"  required [(ngModel)]="user.username" type="text"
           class=" border border-gray-300 w-48 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
           id="exampleInputUsername" aria-describedby="username" placeholder="Username">
  </div>
  <div class=" mt-3">
    <label for="exampleInputPassword1">Password</label>
    <input   [(ngModel)]="user.password" type="password"
           class=" border border-gray-300 w-48 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
           id="exampleInputPassword1" placeholder="•••••••••" required name="password">
  </div>
  <button type="submit" (click)="register(user)"
          class="text-green-700 hover:text-white border border-green-700 hover:bg-green-800  mt-3 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2  dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600">
    Register
  </button>
  <h2 routerLink="/login" class="text-center">I have an account</h2>
</div>
