<form class="grid md:grid-rows-4 justify-items-center" #formModel="ngForm">
  <h1 id="reg-text"
    class="text-4xl font-bold bg-gradient-to-r from-gray-700 via-gray-900 to-black inline-block text-transparent bg-clip-text italic">
    Account Registration
  </h1>
  <div class=" mt-3">
    <label for="inputUsername" class=" mb-2 italic font-bold">Username</label>
    <input name="username" required [(ngModel)]="user.username" type="text"
           class=" italic  border border-gray-300 w-48 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
           id="inputUsername" aria-describedby="username" placeholder="Username" minlength="4" #UsernameModel='ngModel'>
    <div class="italic text-red-600 font-bold" [style.display]="'block'"
         *ngIf="UsernameModel.invalid && UsernameModel.touched">
      Username must be at least 4 characters.
    </div>
  </div>
  <div class=" mt-3">
    <label for="inputPassword" class="italic font-bold">Password</label>
    <input [(ngModel)]="user.password" type="password"
           class=" border border-gray-300 w-48 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5  dark:placeholder-gray-400  dark:focus:ring-blue-500 dark:focus:border-blue-500"
           id="inputPassword" placeholder="•••••••••" required minlength="6" name="password" #PasswordModel='ngModel'>
    <div class="invalid-feedback italic text-red-600 font-bold" [style.display]="'block'"
         *ngIf="PasswordModel.invalid && PasswordModel.touched">
      Password must be at least 6 characters.
    </div>
  </div>


  <button type="submit" (click)="register(user)" [disabled]="formModel.form.invalid" id="reg"
          class=" italic font-bold text-green-700 hover:text-white border border-green-700 hover:bg-green-800 h-10 mt-3 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-2 mb-2  dark:text-green-500 dark:hover:text-white dark:hover:bg-green-600">
    Register
  </button>
  <h2 routerLink="/login" class="text-center italic text-lg underline">I have an account</h2>
</form>
