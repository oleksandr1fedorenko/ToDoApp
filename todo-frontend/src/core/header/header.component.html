<header class="relative bg-">
  <nav class="mx-auto max-w-7xl">
      <div class="flex h-16 items-center">
        <div class="ml-8 lg:block lg:self-stretch">
          <div class="flex h-full space-x-8 items-center">
            <a routerLink="/tasks" routerLinkActive="text--600 text-lg italic" >Tasks</a>
            <div class="lg:flex lg:flex-1 lg:items-center lg:justify-end space-x-6">
              <button *ngIf="!isLoggedIn" class="text-lg font-medium text-gray-700 hover:text-gray-800 italic"
                      routerLink="/login">Login
              </button>
              <button *ngIf="isLoggedIn" class="text-lg font-medium italic text-gray-700 hover:text-gray-800"
                      (click)="logout()" >Logout
              </button>
            </div>
          </div>
        </div>
      </div>
  </nav>
</header>
